[package]
name = "sg"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
graphql_client = { version = "0.10.0", features = ["reqwest", "reqwest-blocking"] }
memoize = "0.1.7"
regex = "1.4.6"
reqwest = "0.11.3"
serde = "1.0.125"
tokio = { version = "1", features = ["full"] }
mlua = { version = "0.6", features = ["luajit", "vendored", "module", "serialize", "async"] }
interprocess = { version = "1.1.1", features = ["nonblocking"] }
rmp = "0.8.10"
rmpv = "0.4.7"
futures = "0.3.17"

[[bin]]
name = "sg-main"
path = "src/main.rs"

[lib]
name = "sg"
path = "lib/sg.rs"

[workspace]
# TODO: Add these
# "sg-bg",
# "sg-lsp",
members = [
    "sg-nvim",
]
